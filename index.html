<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="calculator">
            <div class="display">13333.3</div>
            <div class="top--row__wrapper">
                <button class="clear">C</button>
                <button class="delete">DEL</button>
            </div>
            <div class="button--grid">
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="divide">&divide;</button>
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="multiply">&times;</button>
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="subtract">-</button>
                <button class="float">.</button>
                <button class="0">0</button>
                <button class="equal">=</button>
                <button class="add">+</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>
            Copyright &copy;
        <script>
            document.write(new Date().getFullYear());
        </script>
            SEMNIM
        </p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
