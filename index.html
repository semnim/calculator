<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="calculator">
            <div class="display">0</div>
            <div class="top--row__wrapper">
                <button class="clear">C</button>
                <button class="delete">DEL</button>
            </div>
            <div class="button--grid">
                <button class="num--button" id="7">7</button>
                <button class="num--button" id="8">8</button>
                <button class="num--button" id="9">9</button>
                <button class="operator--button" id="divide">&divide;</button>
                <button class="num--button" id="4">4</button>
                <button class="num--button" id="5">5</button>
                <button class="num--button" id="6">6</button>
                <button class="operator--button" id="multiply">&times;</button>
                <button class="num--button" id="1">1</button>
                <button class="num--button" id="2">2</button>
                <button class="num--button" id="3">3</button>
                <button class="operator--button" id="subtract">-</button>
                <button class="num--button" id="float">.</button>
                <button class="num--button" id="0">0</button>
                <button class="equals--button" id="equal">=</button>
                <button class="operator--button" id="add">+</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>
            Copyright &copy;
        <script>
            document.write(new Date().getFullYear());
        </script>
            SEMNIM
        </p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
